
  <ion-content [fullscreen]="true" class="login-content">
  
    <div class="login-container">
      
      <!-- Header Section -->
      <div class="login-header">
        <div class="login-logo">
          <ion-icon name="shield-checkmark" size="large"></ion-icon>
        </div>
        <ion-text color="light">
          <h1 class="login-title">Bienvenido</h1>
          <p class="login-subtitle">Inicia sesión en tu cuenta</p>
        </ion-text>
      </div>
  
      <!-- Login Card -->
      <ion-card class="login-card">
        <ion-card-content>
          
          <!-- Login Form -->
          <form>
            
            <!-- Email Input -->
            <ion-item lines="none" class="input-item">
              <ion-icon name="mail" slot="start" class="input-icon"></ion-icon>
              <ion-input
                type="email"
                placeholder="Correo electrónico"
                fill="outline"
                class="custom-input"
                [(ngModel)]="email"
                name="email"
                required>
              </ion-input>
            </ion-item>
  
            <!-- Password Input -->
            <ion-item lines="none" class="input-item">
              <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
              <ion-input
               [type]="showPassword ? 'text' : 'password'"
                placeholder="Contraseña"
                fill="outline"
                class="custom-input"
                [(ngModel)]="password"
                name="password"
                required>
              </ion-input>
              <ion-button 
                fill="clear" 
                slot="end" 
                (click)="togglePassword()"
                class="password-toggle">
                <ion-icon 
                  [name]="showPassword ? 'eye-off' : 'eye'" 
                  size="small">
                </ion-icon>
              </ion-button>
            </ion-item>
  
            <!-- Login Button -->
            <ion-button 
              expand="block" 
              shape="round" 
              class="login-button"
              (click)="login()">
              <ion-icon name="log-in" slot="start"></ion-icon>
              Iniciar Sesión
            </ion-button>
  
          </form>
  
          <!-- Divider -->
          <div class="divider">
            <span>o continúa con</span>
          </div>
  
          <!-- Google Sign In Button -->
          <ion-button 
            expand="block" 
            fill="outline" 
            shape="round"
            class="google-button"
            (click)="signInWithGoogle()">
            <ion-icon slot="start" class="google-icon">
              <img src="assets/icons/google-icon.svg" alt="Google" />
            </ion-icon>
            Continuar con Google
          </ion-button>
  
          <!-- Forgot Password -->
          <div class="forgot-password">
            <ion-button fill="clear" size="small" (click)="forgotPassword()">
              ¿Olvidaste tu contraseña?
            </ion-button>
          </div>
  
        </ion-card-content>
      </ion-card>
  
      <!-- Sign Up Link -->
      <div class="signup-link">
        <ion-text color="light">
          <p>¿No tienes cuenta? 
            <ion-button fill="clear" size="small" color="light" (click)="goToSignUp()">
              <strong>Regístrate aquí</strong>
            </ion-button>
          </p>
        </ion-text>
      </div>
  
    </div>




    
</ion-content>
